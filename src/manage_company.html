<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage JOb</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

   
    <body class=" bg-indigo-300">
        <nav id="nav-bar" class='bg-indigo-50'>

        </nav>
         <div class="company-section w-full  h-full">
          <form action="" id='company-form' onsubmit='add_company(event)' class='rounded-lg  md:w-[40%] p-6 bg-white shadow-md  mx-auto mt-[50px]'>
            <h1 class="text-center m-3 font-semibold">Add Company</h1>
            <div class='flex md:flex-row flex-col m-2 justify-center items-center'>
                  <label for="file" class=' font-bold'>Image: </label>
                  <input  class="ms-2  rounded-md md:grow  shadow-md"  type="file" name='file' id='file'>
            </div>
            <div class='flex md:flex-row flex-col m-2 justify-center items-center'>
                <label for="name" class='font-bold'>Name: </label>
                  <input class="ms-2 md:grow p-[10px_25px]   rounded-md shadow-lg" type="text" name='name' placeholder='Enter Company Nmae' id='name'>
            </div>
            <div class='flex md:flex-row flex-col m-2 mt-3 justify-center items-center'>
               
                <button class='bg-gray-500 p-[10px_25px]  rounded-sm'>ADD COMPANY</button>
            </div>
          </form>
         </div>

        <div id='footer' class="footer-section mt-[90vh]">

        </div>
        </body>

<script src='./js/auth.js'></script>
<script src='./js/add_company.js'></script>
<script src="./js/navbar.js"></script>


</html>
