<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <body class='bg-indigo-50   relative '>
    
        <nav id="nav-bar" class='bg-indigo-50  sticky top-0 z-50'></nav>
   <main>
    <div class="login_section mt-[50px] m-[10px] flex shadow-lg flex-col  md:flex-row justify-center  items-center h-full gap-[20px]">
        <div class='basis-[40%]'>
            <img  class='size-[100%]' src="./images/login.jpg"  alt="login image">
        </div>
        <div class="m-10px p-[40px] mb-[10px]">
            <h1 class='mb-[30px] font-bold text-3xl md:text-5xl'>Login Now</h1>
            <span class='justify-self-center p-3 text-red-600 text-bold' id='error'></span>
            <form onsubmit='Login(event)' action="" id='login-form'>
               <div class='m-4'>
                <i class="fa-solid fa-user"></i>
                <input class='rounded-md p-[15px_35px] shadow-md' type="text" name='username' id='username' placeholder='Enter your username'>
               </div>
               
              <div class='m-4'>
                <i class="fa-solid fa-lock"></i>
                <input class='rounded-md p-[15px_35px] shadow-md' name='password' type="password" placeholder='Enter your password'>
              </div>
                
               <button class="p-4 m-2 rounded-lg mt-2 bg-blue-600">Login</button>
            </form>
        </div>
    </div>
    <div id='footer' class="footer-section">
        
    </div>
   </main>
   <script src='./js/auth.js'></script>
   <script src="./js/navbar.js"></script>
</body>
</html>
